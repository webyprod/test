<app-details [description]="details"></app-details>



<table>

  <thead>
    <th>id</th>
    <th>marque</th>
    <th>modele</th>
    <th>details</th>
  </thead>

  <tbody>
    <tr app-items *ngFor="let item of items" [id]="item.id" [marque]="item.marque" [modele]="item.modele" (det)="getDetails($event)" ></tr>
  </tbody>

</table>
